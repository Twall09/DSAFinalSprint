<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Binary Search Tree Builder</h2>
    <form action="/process-numbers" method="post">
        <div class="mb-3">
            <label for="numbers" class="form-label">Enter numbers (comma separated):</label>
            <input type="text" class="form-control" id="numbers" name="numbers" placeholder="e.g., 5,3,7,1,9" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/previous-trees" class="btn btn-secondary ms-2">Show Previous</a>
    </form>
</div>
</body>
</html>
