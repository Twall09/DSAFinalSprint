<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Previous Trees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Previous Binary Search Trees</h2>
    <a href="/enter-numbers" class="btn btn-outline-primary mb-3">‚Üê Back to Input</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Input Numbers</th>
            <th>Tree Structure (JSON)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tree : ${trees}">
            <td th:text="${tree.id}"></td>
            <td th:text="${tree.inputNumbers}"></td>
            <td><pre th:text="${tree.treeStructure}"></pre></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
